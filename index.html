<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title></title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <header>
    The Note Machine
    <div id='color-select'>
      <div class='color-box white' role="button"></div>
      <div class='color-box orange' role="button"></div>
      <div class='color-box banana' role="button"></div>
      <div class='color-box honeydew' role="button"></div>
      <div class='color-box flora' role="button"></div>
      <div class='color-box aqua' role="button"></div>
      <div class='color-box ice' role="button"></div>
      <div class='color-box sky' role="button"></div>
      <div class='color-box orchid' role="button"></div>
      <div class='color-box lavendar' role="button"></div>
      <div class='color-box pink' role="button"></div>
    </div>
  </header>
  <main>
    <div class="headers">
      <div id="list-head">
        <b>Your Notes</b> <i>(click to edit/delete)</i>
      </div>
      <div id="note-head">
        <b>Your Notepad</b>
        <span id="edit-mode" class="no-display">
          <i> (edit mode) </i>
        </span>
      </div>
    </div>
    <noteList>
      <div id='listed'>
      </div>
    </noteList>
    <notepad>
      <div id="note-title">
        <input id="title-field" type="text" placeholder="title your note">
      </div>
      <div id="note-body">
        <textarea id="body-field"></textarea>
      </div>
    </notepad>
  </main>
  <footer>
    <button id="btn-save">Save</button>
    <button id="btn-delete">Delete / Clear </button>
  </footer>
</body>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
<script type='text/javascript' src='app.js'></script>

</html>
